<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Roboto+Mono:ital@0;1&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <title>My Team!!!</title>
    </head>

    <body>
        <div class="container-fluid p-3 m-2">
            <div class="jumbotron jumbotron-fluid shadow">
                <div class="container">
                    <h1 class="display-4 text-center">Introducing My Team</h1>
                    <p class="lead"></p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 justify-content-center d-flex">
                <!--Manager Card-->
                <div class="card mx-4 shadow" style="width: 18rem;">
                    <div class="card-header">
                        <h4 class="card-title">Name</h2>
                            <h5 class="card-title">Manager <i class="bi bi-megaphone"></i></h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">ID:</li>
                            <li class="list-group-item">Email:</li>
                            <li class="list-group-item">Office #:</li>
                        </ul>
                    </div>
                </div>

                <!--Engineer Card-->
                <div class="card mx-4 shadow" style="width: 18rem;">
                    <div class="card-header">
                        <h4 class="card-title">Name</h2>
                            <h5 class="card-title">Engineer <i class="bi bi-calculator"></i></h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">ID:</li>
                            <li class="list-group-item">Email:</li>
                            <li class="list-group-item">GitHub:</li>
                        </ul>
                    </div>
                </div>
                <!--Intern Card-->
                <div class="card mx-4 shadow" style="width: 18rem;">
                    <div class="card-header">
                        <h4 class="card-title">Name</h2>
                            <h5 class="card-title">Intern <i class="bi bi-book"></i></h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">ID:</li>
                            <li class="list-group-item">Email:</li>
                            <li class="list-group-item">School:</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>



    </body>

</html>
